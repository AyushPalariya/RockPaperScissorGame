<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="imageContainer">
        <div class="choice" id="paper"><img src="paper.jpeg" alt="image1"></div>
        <div class="choice" id="rock"><img src="rock.jpeg" alt="image2"></div>
        <div class="choice" id="scisssor"><img src="scissor.jpeg" alt="image3"></div>
    </div>
    <div class="scoreContainer">
        <div class="score">
            <p id="you">0</p>
            <h4>YOU</h4>
        </div>
        <div class="score">
            <p id="computer">0</p>
            <h4>COMP</h4>
        </div>
    </div>

    <div class="msgContainer">
        <h4 id="msg">Pick Your Choice</h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
